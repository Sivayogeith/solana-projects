<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solana Airdrop</title>
		<link rel="icon" type="image/x-png" href="./gradient.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Solana Air Dropper</h1>
			<form class="row g-3">
				<div class="col-md-4">
					<input
						type="text"
						class="form-control"
						id="publicKey"
						placeholder="Paste your public key here!"
					/>
				</div>

				<div class="row">
					<div class="col-md-4">
						<input
							type="text"
							class="form-control"
							id="amount"
							placeholder="How much SOL do you want?"
						/>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-dark" id="airdrop" type="button">
						Air Drop!
					</button>
				</div>
			</form>
			<hr />
			<p class="credits">by Sivayogeith Umamaheswaran, CTO Ulagellam</p>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
